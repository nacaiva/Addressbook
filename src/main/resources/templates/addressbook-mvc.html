<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Addressbook</title>
</head>
<body>
  <h1>Addressbook</h1>
  <ul th:each="person : ${persons}">
    <li>
      <h2 th:text="${person.firstname + ' ' + person.lastname}">Full name</h2>
      <ul th:each="number : ${person.numbers}">
        <li>
          <h3 th:text="${number}">Number</h3>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
