<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Addressbook</title>
</head>
<body>
  <h1>Addressbook</h1>
  <ul th:each="entry : ${entries}">
    <li>
      <h2 th:text="${entry.name}">Full name</h2>
      
      <ul th:each="detail : ${entry.details}" >
        <li>
          <h3 th:text="${detail.type + ': ' + detail.value}">Number</h3>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
