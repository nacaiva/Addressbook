<!DOCTYPE html>
<html>
<head>
<title>Adressbook</title>
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="index.js"></script>
</head>

<body>
  <h1>Adressbook</h1>

  <ul id="adressbook">
    <template id="personTemp">
    <li>
      <h2>{{name}}</h2>
      <ul>{{numbers}}
      </ul>
    </li>
    </template>
    <template id="numberTemp">
    <li>
      <h3>{{number}}</h3>
    </li>
    </template>
  </ul>
</body>
</html>
